<!-- index.html -->

<!doctype html>
<html>
<head>
  <meta charset="utf-8">
  <title>Vue</title>

  <!-- CSS -->
  <link rel="stylesheet" href="node_modules/bootstrap/dist/css/bootstrap.min.css">
</head>
<body>

  <!-- navigation bar -->
  <nav class="navbar navbar-default">
    <div class="container-fluid">
      <a class="navbar-brand"><i class="glyphicon glyphicon-hand-right"></i> Vue tweets fanbot</a>
    </div>
  </nav>

  <!-- main body of our application -->
  <div class="container" id="tweets">


    <!-- show the tweets -->
    <div class="col-sm-6">
      <div class="list-group">

        <a href="#" class="list-group-item" v-for="tweet in tweets">
          <h4 class="list-group-item-heading">
            {{ tweet.user_name }}
          </h4>

          <h5>
            <i class="glyphicon glyphicon-calendar" v-if="tweet.date"></i>
            {{ tweet.date }}
          </h5>

          <p class="list-group-item-text" v-if="tweet.text">{{ tweet.text }}</p>

        </a>

      </div>
    </div>
  </div>

  <!-- JS -->
  <script src="node_modules/vue/dist/vue.js"></script>
  <script src="node_modules/vue-resource/dist/vue-resource.js"></script>
  <script src="app.js"></script>
</body>
</html>
